{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', sans-serif;
        }
        .page-title {
            text-align: center;
            color: #1976d2;
            font-weight: 700;
            margin-top: 50px;
            margin-bottom: 20px;
            font-size: 26px;
        }
        .form-container {
            max-width: 400px;
            margin: 20px auto 60px;
            background: #fff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }
        .form-container h3 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            color: #333;
        }
        .btn-primary {
            background-color: #1976d2;
            border: none;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background-color: #135ba1;
        }
        .form-control {
            border-radius: 8px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #1976d2;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="page-title">MGNREGA </div>

<div class="form-container">
    <h3>Set New Password</h3>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger small">{{ field.errors|striptags }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary w-100 mt-3">Update Password</button>
    </form>
    <a href="{% url 'home' %}" class="back-link">‚Üê Back to Home</a>
</div>

</body>
</html>
