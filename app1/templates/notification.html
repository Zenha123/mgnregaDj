{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notification History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="zenha.css" />
  <script src="trial.js" defer></script>
  
</head>
<link rel="stylesheet" href="{% static 'css/notification.css' %}">

<body>




<div id="sidebar">
  <div class="sidebar-header">MGNREGA</div>
  <div class="sidebar-body">
    <div class="list-group list-group-flush">
      <a href="#" class="list-group-item"><i class="bi bi-house-door"></i> Home</a>
      <a href="#" class="list-group-item d-flex align-items-center gap-2">
        <span class="position-relative">
          <i class="bi bi-bell"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">3</span>
        </span>
        Notifications
      </a>
      <a href="#" class="list-group-item"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </div>
  </div>
</div>



<nav class="navbar" >
  <div class="container-fluid d-flex align-items-center">
    <button id="sidebarToggle" class="btn btn-outline-light me-3 d-lg-none">
      <i class="bi bi-list"></i>
    </button>
    <a class="navbar-brand" href="#">MGNREGA</a>

   
    <div class="breadcrumb-nav flex-grow-1 ms-3">
      

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0" id="breadcrumbTrail">
          <li class="breadcrumb-item text-white">Kerala</li>
          <li class="breadcrumb-item text-white">Kannur</li>
          <li class="breadcrumb-item text-white">Thalassery</li>
          <li class="breadcrumb-item text-white active" aria-current="page">Panchayat A</li>
        </ol>
      </nav>
    </div>

    <div class="ms-auto text-white d-flex align-items-center gap-2">
      <i class="bi bi-person-fill"></i><span class="fw-semibold">Zenha</span>
    </div>
  </div>
</nav>


<div id="main-content">

  <div class="container">
    <h2>Notifications</h2>

    <div class="top-bar">
      <button onclick="markAllRead()">Mark All Read</button>
      <input type="text" id="searchInput" placeholder="Search Notifications..." onkeyup="searchNotifications()" />
    </div>

    <div class="notification-list" id="notificationBody"></div>

    <button id="loadMoreBtn" onclick="loadMore()">Load More</button>
  </div>

  <div class="form-container">
    <h3>Set Alert Threshold</h3>
    <form id="configForm" onsubmit="return validateForm()">
      <label for="threshold">Threshold Limit:</label>
      <input type="number" id="threshold" name="threshold" min="1" required />
      <button type="submit">Update</button>
    </form>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>

  const sidebarToggle = document.getElementById("sidebarToggle");
  const sidebar = document.getElementById("sidebar");
  sidebarToggle.onclick = function (e) {
    e.stopPropagation();
    if (window.innerWidth < 992) {
      sidebar.classList.toggle("active");
    }
  };
  document.addEventListener("click", function (e) {
    if (window.innerWidth < 992) {
      if (sidebar.classList.contains("active")) {
        if (!sidebar.contains(e.target) && e.target !== sidebarToggle) {
          sidebar.classList.remove("active");
        }
      }
    }
  });
</script>

</body>
</html>
